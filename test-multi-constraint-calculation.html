<!DOCTYPE html>

<body>
    <div class="container">
        <h1>üß™ Test Multi-Constraint Calculation</h1>
        <p class="subtitle">Ki·ªÉm tra t√≠nh nƒÉng t√≠nh to√°n gi·ªõi h·∫°n li·ªÅu theo nhi·ªÅu constraints</p>

        <div class="input-group">
            <label for="organSelect">Ch·ªçn c∆° quan:</label>
            <select id="organSelect">
                <option value="">-- Ch·ªçn c∆° quan --</option>
                <option value="rectum">Rectum (Tr·ª±c tr√†ng)</option>
                <option value="bladder">Bladder (B√†ng quang)</option>
                <option value="heart">Heart (Tim)</option>
                <option value="lung">Lung (Ph·ªïi)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="customDose">Li·ªÅu m·ªói ph√¢n li·ªÅu m·ªõi (Gy):</label>
            <input type="number" id="customDose" value="3.0" step="0.1" min="0.1">
        </div>

        <button onclick="testCalculation()">üßÆ T√≠nh to√°n</button>

        <div id="results" class="results"></div>
    </div>

    <script src="js/organ-dose-database.js"></script>
    <script src="js/bed-calculator.js"></script>
    <script>
        function testCalculation() {
            const organId = document.getElementById('organSelect').value;
            const customDose = parseFloat(document.getElementById('customDose').value);
            const resultsDiv = document.getElementById('results');

            if (!organId) {
                resultsDiv.innerHTML = '<div class="alert alert-error">‚ùå Vui l√≤ng ch·ªçn c∆° quan</div>';
                return;
            }

            if (!customDose || customDose <= 0) {
                resultsDiv.innerHTML = '<div class="alert alert-error">‚ùå Vui l√≤ng nh·∫≠p li·ªÅu h·ª£p l·ªá</div>';
                return;
            }

            // Get organ
            const organ = getOrgan(organId);
            if (!organ) {
                resultsDiv.innerHTML = '<div class="alert alert-error">‚ùå Kh√¥ng t√¨m th·∫•y c∆° quan</div>';
                return;
            }

            if (!organ.conventional || organ.conventional.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-error">‚ùå Kh√¥ng c√≥ d·ªØ li·ªáu conventional</div>';
                return;
            }

            // Calculate for all constraints
            const alphaBeta = organ.alphaBeta;
            const results = organ.conventional.map(constraint => {
                const result = bedCalculator.calculateDoseConversion({
                    referenceDose: constraint.doseLimit,
                    referenceFraction: 2.0,
                    customFraction: customDose,
                    alphaBeta: alphaBeta
                });
                
                return {
                    constraint: constraint,
                    calculation: result
                };
            });

            // Display results
            displayResults(organ, results, customDose);
        }

        function displayResults(organ, results, customDose) {
            const resultsDiv = document.getElementById('results');
            
            const anyExceeded = results.some(r => !r.calculation.isWithinLimits);
            const alertClass = anyExceeded ? 'alert-error' : 'alert-success';
            const statusIcon = anyExceeded ? '‚ùå' : '‚úÖ';
            const statusText = anyExceeded ? 'M·ªòT S·ªê CONSTRAINTS V∆Ø·ª¢T QU√Å GI·ªöI H·∫†N!' : 'T·∫•t c·∫£ constraints trong gi·ªõi h·∫°n an to√†n';

            let html = `
                <div class="alert ${alertClass}">
                    <h3>${statusIcon} ${statusText}</h3>
                </div>

                <h3>üìä ${organ.nameVi} (${organ.nameEn})</h3>
                <p><strong>Œ±/Œ≤:</strong> ${organ.alphaBeta} Gy | <strong>Endpoint:</strong> ${organ.endpoint}</p>
                <p><strong>Ph√°c ƒë·ªì m·ªõi:</strong> ${customDose.toFixed(1)} Gy/fx</p>

                <h4>üìã K·∫øt qu·∫£ theo t·ª´ng Constraint:</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Constraint</th>
                            <th style="text-align: center;">Ph√°c ƒë·ªì chu·∫©n<br>(2 Gy/fx)</th>
                            <th style="text-align: center;">Ph√°c ƒë·ªì m·ªõi<br>(${customDose.toFixed(1)} Gy/fx)</th>
                            <th style="text-align: center;">BED So s√°nh</th>
                            <th style="text-align: center;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach(item => {
                const c = item.constraint;
                const calc = item.calculation;
                
                const constraintLabel = formatConstraintLabel(c);
                const statusEmoji = calc.isWithinLimits ? '‚úÖ' : '‚ùå';
                const rowColor = calc.isWithinLimits ? '#ffffff' : '#ffe0e0';
                
                html += `
                    <tr style="background: ${rowColor};">
                        <td><strong>${constraintLabel}</strong></td>
                        <td style="text-align: center;">
                            <strong>${calc.referenceDose.toFixed(1)} Gy</strong><br>
                            <small>${calc.referenceFractions} fx</small><br>
                            <small style="color: #888;">BED: ${calc.referenceBED.toFixed(1)} Gy</small>
                        </td>
                        <td style="text-align: center;">
                            <strong style="color: #f5576c;">${calc.practicalDose.toFixed(1)} Gy</strong><br>
                            <small>${calc.practicalFractions} fx</small><br>
                            <small style="color: #888;">BED: ${calc.customBED.toFixed(1)} Gy</small>
                        </td>
                        <td style="text-align: center;">
                            <small>Margin:</small><br>
                            <strong style="color: ${calc.safetyMargin >= 0 ? '#28a745' : '#dc3545'};">
                                ${calc.safetyMargin.toFixed(1)}%
                            </strong>
                        </td>
                        <td style="text-align: center; font-size: 1.5rem;">
                            ${statusEmoji}
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>

                <div class="info-box">
                    <strong>‚ÑπÔ∏è Gi·∫£i th√≠ch:</strong><br>
                    ‚Ä¢ <strong>BED (Biologically Effective Dose)</strong>: Li·ªÅu sinh h·ªçc t∆∞∆°ng ƒë∆∞∆°ng<br>
                    ‚Ä¢ <strong>Safety Margin</strong>: % ch√™nh l·ªách BED (d∆∞∆°ng = an to√†n, √¢m = v∆∞·ª£t qu√°)<br>
                    ‚Ä¢ <strong>‚úÖ</strong> = BED ph√°c ƒë·ªì m·ªõi ‚â§ BED chu·∫©n (an to√†n)<br>
                    ‚Ä¢ <strong>‚ùå</strong> = BED ph√°c ƒë·ªì m·ªõi > BED chu·∫©n (v∆∞·ª£t qu√° gi·ªõi h·∫°n)
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function formatConstraintLabel(constraint) {
            const typeMap = {
                'max': 'Dmax',
                'mean': 'Dmean',
                'volume_percent': 'V',
                'volume_cc': 'D',
                'volume_to_spare': 'Volume to spare'
            };
            
            const typeLabel = typeMap[constraint.type] || constraint.type;
            
            if (constraint.volume) {
                if (constraint.type === 'volume_percent') {
                    return `${typeLabel}${constraint.volume}${constraint.volumeUnit}`;
                } else if (constraint.type === 'volume_cc') {
                    return `${typeLabel}${constraint.volume}${constraint.volumeUnit}`;
                } else {
                    return `${typeLabel} ${constraint.volume}${constraint.volumeUnit}`;
                }
            }
            
            return typeLabel;
        }

        console.log('Test page loaded');
    </script>
</body>
</html>
