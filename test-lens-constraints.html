<body>
    <div class="container">
        <h1>üî¨ Test Lens Constraints - Debug Page</h1>
        
        <div class="info">
            <strong>üìå M·ª•c ƒë√≠ch:</strong> Ki·ªÉm tra xem database c√≥ ch·ª©a c·∫£ 2 gi·ªõi h·∫°n li·ªÅu cho Lens kh√¥ng
        </div>

        <h2>üìä K·∫øt qu·∫£ ki·ªÉm tra:</h2>
        <div id="results"></div>

        <h2>üìã Chi ti·∫øt Constraints:</h2>
        <div id="details"></div>

        <h2>üîç Raw Data (JSON):</h2>
        <pre id="rawData" style="background: #f4f4f4; padding: 15px; border-radius: 8px; overflow-x: auto;"></pre>
    </div>

    <!-- Load database -->
    <script src="js/organ-dose-database.js"></script>

    <script>
        // Test lens constraints
        function testLensConstraints() {
            const resultsDiv = document.getElementById('results');
            const detailsDiv = document.getElementById('details');
            const rawDataDiv = document.getElementById('rawData');

            // Get lens organ
            const lens = getOrgan('lens');

            if (!lens) {
                resultsDiv.innerHTML = '<div class="constraint" style="background: #f8d7da; border-left: 4px solid #dc3545;">‚ùå KH√îNG T√åM TH·∫§Y LENS TRONG DATABASE!</div>';
                return;
            }

            // Check conventional constraints
            const conventionalCount = lens.conventional ? lens.conventional.length : 0;

            if (conventionalCount === 0) {
                resultsDiv.innerHTML = '<div class="constraint" style="background: #f8d7da; border-left: 4px solid #dc3545;">‚ùå KH√îNG C√ì CONVENTIONAL CONSTRAINTS!</div>';
                return;
            }

            if (conventionalCount === 1) {
                resultsDiv.innerHTML = `
                    <div class="constraint" style="background: #fff3cd; border-left: 4px solid #ffc107;">
                        ‚ö†Ô∏è CH·ªà C√ì 1 CONSTRAINT (C·∫ßn c√≥ 2: 10 Gy v√† 25 Gy)
                    </div>
                `;
            } else if (conventionalCount === 2) {
                resultsDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ TH√ÄNH C√îNG! C√≥ ${conventionalCount} constraints cho Lens
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="constraint">
                        ‚ÑπÔ∏è C√≥ ${conventionalCount} constraints cho Lens
                    </div>
                `;
            }

            // Display details in table
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Type</th>
                            <th>Dose Limit</th>
                            <th>Source</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            lens.conventional.forEach((constraint, index) => {
                const isNew = constraint.doseLimit === 10;
                const rowClass = isNew ? 'class="highlight"' : '';
                const note = constraint.note || '-';
                
                tableHTML += `
                    <tr ${rowClass}>
                        <td>${index + 1}</td>
                        <td>${constraint.type}</td>
                        <td><strong>${constraint.doseLimit} Gy</strong></td>
                        <td>Ref #${constraint.sourceNumber}</td>
                        <td>${note}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            detailsDiv.innerHTML = tableHTML;

            // Display raw JSON
            rawDataDiv.textContent = JSON.stringify(lens, null, 2);

            // Check reference 41
            const ref41 = getReference(41);
            if (ref41) {
                detailsDiv.innerHTML += `
                    <div class="success" style="margin-top: 20px;">
                        <strong>‚úÖ Reference #41 t·ªìn t·∫°i:</strong><br>
                        <strong>Authors:</strong> ${ref41.authors}<br>
                        <strong>Title:</strong> ${ref41.title}<br>
                        <strong>Year:</strong> ${ref41.year}<br>
                        <strong>DOI:</strong> ${ref41.doi || 'N/A'}
                    </div>
                `;
            } else {
                detailsDiv.innerHTML += `
                    <div class="constraint" style="background: #f8d7da; border-left: 4px solid #dc3545; margin-top: 20px;">
                        ‚ùå Reference #41 KH√îNG T·ªíN T·∫†I!
                    </div>
                `;
            }
        }

        // Run test when page loads
        window.addEventListener('DOMContentLoaded', testLensConstraints);
    </script>
