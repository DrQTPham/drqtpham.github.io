</head>
<body>
    <div class="container">
        <h1>üî¨ Test Lens Constraints - Force Reload</h1>

    <script>
        // Force reload with timestamp
        const timestamp = new Date().getTime();
        const script = document.createElement('script');
        script.src = `js/organ-dose-database.js?v=${timestamp}`;
        script.onload = function() {
            console.log('Database loaded with timestamp:', timestamp);
            testLens();
        };
        script.onerror = function() {
            document.getElementById('results').innerHTML = `

                    <h3>‚ùå Kh√¥ng th·ªÉ load database!</h3>
                    <p>Vui l√≤ng ki·ªÉm tra console ƒë·ªÉ xem l·ªói chi ti·∫øt.</p>
                </div>
            `;
        };
        document.head.appendChild(script);

        function testLens() {
            const resultsDiv = document.getElementById('results');
            
            if (typeof getOrgan !== 'function') {
                resultsDiv.innerHTML = `

                        <h3>‚ùå Database ch∆∞a load!</h3>
                        <p>ƒêang ch·ªù load... Vui l√≤ng ƒë·ª£i 2 gi√¢y v√† nh·∫•n "Test L·∫°i"</p>
                    </div>
                `;
                return;
            }

            const lens = getOrgan('lens');
            
            if (!lens) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Kh√¥ng t√¨m th·∫•y Lens trong database!</h3>
                    </div>
                `;
                return;
            }

            const count = lens.conventional ? lens.conventional.length : 0;
            
            let html = '';
            
            if (count === 2) {

            } else if (count === 1) {

                        <h2>‚ùå V·∫™N B·ªä CACHE!</h2>
                        <p>Ch·ªâ c√≥ <strong>${count} constraint</strong> (c·∫ßn 2)</p>
                        <p><strong>Gi·∫£i ph√°p:</strong></p>
                        <ol>
                            <li>ƒê√≥ng HO√ÄN TO√ÄN tr√¨nh duy·ªát (Quit/Exit)</li>
                            <li>M·ªü l·∫°i v√† v√†o trang n√†y</li>
                            <li>Ho·∫∑c th·ª≠ tr√¨nh duy·ªát kh√°c (Chrome, Firefox, Safari)</li>
                        </ol>

                `;
            } else {
                html += `
                    <div class="error">
                        <h2>‚ö†Ô∏è S·ªë l∆∞·ª£ng constraints: ${count}</h2>
                    </div>

            }

            // Show details
            if (lens.conventional && lens.conventional.length > 0) {
                html += `

                                <th>Note</th>
                            </tr>
                        </thead>

                `;

                lens.conventional.forEach((c, i) => {
                    const isNew = c.doseLimit === 10;
                    const rowClass = isNew ? 'class="highlight"' : '';
                    const note = c.note || '-';
                    
                    html += `

                            <td><strong>${c.doseLimit} Gy</strong></td>
                            <td>Ref #${c.sourceNumber}</td>
                            <td>${note}</td>
                        </tr>
                    `;
                });

                html += `

                `;
            }

            // Show raw JSON
            html += `

                <pre>${JSON.stringify(lens, null, 2)}</pre>
            `;

            // Check reference 41
            if (typeof getReference === 'function') {

                if (ref41) {

                            <strong>‚úÖ Reference #41 t·ªìn t·∫°i:</strong><br>

                } else {

                            <strong>‚ùå Reference #41 KH√îNG t·ªìn t·∫°i!</strong>

    </script>
</body>
</html>
