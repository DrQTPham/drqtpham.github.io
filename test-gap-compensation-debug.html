    <script>
        // Override console.log to show in debug console
        const debugDiv = document.getElementById('debugConsole');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addDebugMessage(type, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const p = document.createElement('p');
            p.style.margin = '5px 0';
            p.style.color = type === 'error' ? '#f44' : '#333';
            p.textContent = `[${type.toUpperCase()}] ${message}`;
            debugDiv.appendChild(p);
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addDebugMessage('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addDebugMessage('error', ...args);
        };
        
        // Test on load
        window.addEventListener('load', () => {

            ];
            
            elements.forEach(id => {
                const el = document.getElementById(id);
                console.log(`Element #${id}:`, el ? '‚úÖ Found' : '‚ùå Not found');
            });
        });
        
        // Override showAlert to show in debug
        window.showAlert = function(message, type = 'info') {
            console.log(`ALERT [${type}]: ${message}`);
            alert(`${type.toUpperCase()}: ${message}`);
        };
    </script>
